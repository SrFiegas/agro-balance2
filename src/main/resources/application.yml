spring:
  profiles:
    default: local
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/agrobalance
    username: agrobalance
    password: agrobalance
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    clean-disabled: false
server:
  port: 8080
  error:
    include-stacktrace: always
    include-message: always
springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springdoc: DEBUG
    com.agrobalance: DEBUG

migration:
  access:
    enabled: false

scale:
  mode: SERIAL
  serial:
    port: COM3
    baudRate: 9600
    dataBits: 8
    stopBits: 1
    parity: NONE
  tcp:
    host: 192.168.0.50
    port: 5000
  parseRegex: '(?<stable>S)\s*(?<value>[0-9]+\.?[0-9]*)'
  unit: KG
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false
